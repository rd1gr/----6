<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание №6</title>
</head>
<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
    <div class="card" style="width: 18rem;">
    <div class="card-body">
    <h5 class="card-title" data-number="100">Card title</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text" data-number="50">
    Some quick example text to build on the card title and make up the bulk of the card's
    content.
    </p>
    <a href="#" id="super_link" class="card-link">Card link</a>
    <a href="#" class="card-link" data-number="50">Another link</a>
    </div>
    </div>
    <script>
        // 1. Найти по id, используя getElementById, элемент с id равным 
        // "super_link" и вывести этот элемент в консоль.
        const link = document.getElementById('super_link');
        console.log(link);
        // 2. Внутри всех элементов на странице, которые имеют класс 
        // "card-link", поменяйте текст внутри элемента на "ссылка".
        const text = document.querySelectorAll('.card-link');
        for (let i = 0; i < text.length; i++) {
            text[i].textContent = 'Ссылка';  
        }
        // 3. Найти все элементы на странице с классом "card-link", которые
        // лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.
        const elements = document.querySelectorAll('.card-body .card-link');
        console.log(elements);
        // 4. Найти первый попавшийся элемент на странице у которого есть атрибут 
        // data-number со значением 50 и вывести его в консоль.
        const element2 = document.querySelector('[data-number="50"]');
        console.log(element2);
        // 5. Выведите содержимое тега title в консоль.
        const element3 = document.title;
        console.log(element3);
        // 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
        const element4 = document.querySelector('.card-title').parentNode;
        console.log(element4);
        // 7. Создайте тегp`, запишите внутри него текст "Привет" и добавьте созданный тег в 
        // начало элемента, который имеет класс "card".
        const element5 = document.createElement('p');
        element5.textContent = 'Привет';
        document.querySelector('.card').prepend(element5);
        8. Удалите тег h6 на странице.
        document.querySelector('h6').remove();


    </script>
</body>
</html>
